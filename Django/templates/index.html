{% load static %}
<!DOCTYPE html>
<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="http://coffeescript.org/extras/coffee-script.js"></script>

      <script type="text/coffeescript">
        $(document).ready ->
          $('div').click ->
            $(this).before '<div class="div"></div>'
            return
          return
      </script>

      <style>
         .div{ margin:10px;padding:12px; border:2px solid #666; width:60px;}
      </style>
   </head>

   <body>
      <p>{{ string_to_pass }} {{ integer_to_pass }}</p>
      <a href="{% url 'polls' %}">Polls</a>
      <p>Click on any square below:</p>
      <span id = "result"> </span>

      <div class = "div" style = "background-color:rebeccapurple;"></div>
      <div class = "div" style = "background-color:mediumpurple;"></div>
      <div class = "div" style = "background-color:purple;"></div>
      <div class = "div" style = "background-color:violet;"></div>

   </body>

</html>
